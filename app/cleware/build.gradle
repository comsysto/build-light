apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'application'

mainClassName = "com.comsysto.buildlight.cleware.commandline.Runner"

group = 'com.comsysto.buildlight'

sourceSets {
    main {
        resources {
            srcDir 'src/main/java'
            srcDir 'src/main/resources'
        }
    }
    test {
        resources {
            srcDir 'src/test/java'
            srcDir 'src/test/resources'
        }
    }
}

dependencies {
    compile project(":driver:cleware-driver")

    compile commonDeps
    compile springDeps

    compile files("${System.properties['java.home']}/lib/jfxrt.jar")
    compile files("${System.properties['java.home']}/../lib/tools.jar")

    testCompile testDeps
}

jar {
    manifest {
        attributes(
                "Implementation-Title": "Cleware Traffic Light Driver",
                "Implementation-Version": version,
                "Author": "Bernd Zuther <bernd.zuther@comsysto.com>",
                "Main-Class": mainClassName
        )
    }
}

run {
    if (project.hasProperty('args')) {
        args project.args.split('\\s+')
    }
}

